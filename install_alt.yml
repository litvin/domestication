  - name: install soft AltLinux
    apt_rpm:
       pkg: "{{ item }}"
       state: present
       update_cache: yes
    with_items:
       - mc
       - sudo
       - pam_mount
       - cifs-utils
       - i586-wine-vanilla
       - remmina
       - remmina-plugins
       - w3m
       - default-jre
       - ethtool
       - lsb
       - lsb-core
       - alien
       - vino
       - xrdp
       - git
       - doublecmd-common
       - evolution
       - sane
       - xsane

