  - name: install soft AltLinux
    apt_rpm:
       pkg: "{{ item }}"
       state: present
       update_cache: yes
    with_items:
       - mc
       - sudo
       - pam_mount
       - cifs-utils
       - i586-wine-vanilla
       - remmina
       - remmina-plugins
       - w3m
       - ethtool
       - lsb
       - lsb-core
       - alien
       - vino
       - xrdp
       - git
       - doublecmd-common
       - doublecmd
       - evolution
       - sane
       - xsane
       - google-chrome-preinstall
       - chromium

  - name: copy config 
    copy: 
        src: "./AltRPM/{{ item }}"
        dest: "/tmp/{{ item }}"
    with_items:
        - google-chrome-stable_current_x86_64.rpm
        - skypeforlinux-64.rpm
        - opera-stable_55.0.2994.61_amd64.rpm
        - sputnik-browser-altlinux.x86_64.rpm

